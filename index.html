<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="reflow">

    <main class="app">

        <div class="app-main" id="app-main">

            <div class="container d-flex justify-content-center align-items-center h-100">

                <div
                    class="app-splash p-5 d-flex flex-column justify-content-center align-items-center rounded-circle text-white text-center">

                    <h1 class="display-1 fw-semibold text-uppercase">Circle Generator</h1>
                    <p class="fs-5 fw-light ">Choose number of circles and circle color</p>

                </div>

            </div>


        </div>

        <div class="toolbar d-flex gap-3 justify-content-center align-items-center text-white">

            <div class="text-nowrap">Number of Circles</div>

            <input class="form-range d-block" type="range" min="1" max="100" value="1" id="circle-slider">

            <div class="text-center" id="circle-number">1</div>

            <input class="form-control form-control-color" type="color" id="circle-color" value="#59779e">

            <button class="btn btn-light h-100" id="circle-generate">Generate</button>

        </div>

    </main>


    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</body>

</html>
